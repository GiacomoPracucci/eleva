version: "3.9"

services:
  db:
    image: ankane/pgvector:latest
    container_name: eleva-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-eleva}
      POSTGRES_USER: ${POSTGRES_USER:-eleva}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eleva}
    volumes:
      - eleva-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eleva} -d ${POSTGRES_DB:-eleva}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: eleva-backend
    env_file:
      - backend/.env.docker
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api/v1}
        VITE_APP_NAME: ${VITE_APP_NAME:-Eleva}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
        VITE_ENABLE_PROFILE_UPLOAD: ${VITE_ENABLE_PROFILE_UPLOAD:-true}
        VITE_ENABLE_AI_FEATURES: ${VITE_ENABLE_AI_FEATURES:-false}
    container_name: eleva-frontend
    depends_on:
      - backend
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  eleva-db-data:
